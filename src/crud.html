<html>
    <head>
        <title>My Portfolio</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="../resource/cat-favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- the blog list -->
        <h2>Blogs</h2>
        <ul id="blog_list">
        </ul>

        <!-- buttons -->
        <button id="add_blog_button">Add blog</button>
        <script type="module" src="./blog.js"></script>

        <!-- delete dialog -->
        <dialog id="delete_dialog">
            <p>Are you sure you want to delete this blog?</p>
            <button id="delete_button">Delete</button>
            <button id="delete_cancel_button">Cancel</button>
        </dialog>

        <!-- edit dialog -->
        <dialog id="edit_dialog">
            <p>Title: </p><input type="text" id="edit_title">
            <p>Summary: </p><input type="text" id="edit_summary">
            <p>Date:</p><input type="date" id="edit_date">
            <br> <br>
            <button id="edit_button">Save</button>
            <button id="edit_cancel_button">Cancel</button>
        </dialog>

        <!-- add dialog -->
        <dialog id="add_dialog">
            <p>Title: </p><input type="text" id="add_title">
            <p>Summary: </p><input type="text" id="add_summary">
            <p>Date:</p><input type="date" id="add_date">
            <br> <br>
            <button id="add_button">Save</button>
            <button id="add_cancel_button">Cancel</button>
        </dialog>
        <br><br>

        <!-- nav -->
        <nav>
            <a href="../index.html">Home</a> <br>
            <a href="./navigation.html">Navigation</a>
        </nav>
    </body>
</html>
