<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Native Dialogs</title>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.2/dist/purify.min.js"></script>
    </head>
    <body>
        <!-- page components -->
        <h3>part 1</h3>
        <section id="built_in_dialogs">
            <button id="alert_button">Alert</button>
            <button id="confirm_button">Confirm</button>
            <button id="prompt_button">Prompt</button>
            <button id="safer_prompt_button">Safer Prompt</button>
            <br>
            <output id="confirm_output"></output>
            <br>
            <output id="prompt_output"></output>
        </section>
        <hr>

        <h3>part 2</h3>
        <section id="custom_dialogs">
            <button id="custom_alert_button">Custom Alert</button>
            <button id="custom_confirm_button">Custom Confirm</button>
            <button id="custom_prompt_button">Custom Prompt</button>
            <button id="custom_safer_prompt_button">Custom Safer Prompt</button>

            <dialog id="custom_alert_dialog"></dialog>
            <dialog id="custom_confirm_dialog"></dialog>
            <dialog id="custom_prompt_dialog"></dialog>
            <dialog id="custom_safer_prompt_dialog"></dialog>
        </section>

        <!-- part 1 script -->
        <script type="module" src="./nativedialogs.js"></script>
        <!-- part 2 script -->
        <script type="module" src="./customdialog.js"></script>
    </body>
</html>
